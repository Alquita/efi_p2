  <section class="container my-5 px-3">
    <div class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 900px;">
        <div class="text-center mb-4">
            <img src="img/volsllsls.png" alt="voluntariado" class="img-fluid rounded shadow-sm" style="max-height: 400px; width: 100%; object-fit: cover;">
        </div>
      <h2 class="text-center mb-4 heading-responsive">SUMATE AL VOLUNTARIADO</h2>

      <form>
        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="nombre" class="form-label">Nombre *</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
          <div class="col-12 col-md-6">
            <label for="apellido" class="form-label">Apellido *</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12 col-md-6">
            <label for="celular" class="form-label">Celular *</label>
            <input type="tel" class="form-control" id="celular" name="celular" placeholder="111 2345 678" inputmode="numeric" autocomplete="tel" minlength="9" maxlength="12" pattern="^\d{9,12}$" title="Ingresá solo números (9 a 12 dígitos)" required>
            <div class="invalid-feedback">Ingresá solo números (9 a 12 dígitos).</div>
          </div>
          <div class="col-12 col-md-6">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="tu@correo.com" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="localidad" class="form-label">Localidad</label>
          <input type="text" class="form-control" id="localidad" name="localidad">
        </div>
        <div class="mb-3">
          <label for="tipo" class="form-label">Tipo de voluntariado *</label>
          <select class="form-select" id="tipo" name="tipo" required>
            <option value="" selected disabled>Seleccioná una opción</option>
            <option>Quiero colaborar!</option>
            <option>Quiero ser tránsito!!</option>
            <option>Quiero adoptar!!!</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="mensaje" class="form-label">Mensaje (opcional)</label>
          <textarea class="form-control" id="mensaje" name="mensaje" rows="3"
            placeholder="Contanos cómo te gustaría colaborar..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Enviar</button>
        </div>

        <p class="text-center mt-3 text-muted small">
          Campos marcados con * son obligatorios.
        </p>

      </form>
    </div>
  </section>
